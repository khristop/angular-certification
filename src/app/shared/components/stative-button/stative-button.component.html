
<ng-container *ngIf="(currentState$ | async) as currentState">
  <button class="button--wrapper" (click)="proccess($event)" [disabled]="currentState === 'working'">
    <ng-container *ngTemplateOutlet="stateTemplates[currentState] || defaultState">
    </ng-container>
    <ng-template #defaultState>
      SAVE
    </ng-template>
  </button>
</ng-container>
